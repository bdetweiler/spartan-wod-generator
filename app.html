    <section>
      <h1 id="wod-name">Create/Edit WOD</h1> 

      <select id="workouts">
        <option value="new" selected="selected">-- Add New --</option>
      </select>
      <br />

      <label>WOD Name:</label>
      <input type="text" id="wod_name" />
      <br />

      <label>WOD Category:</label>
      <input type="radio" name="wod_category" value="athleticism" checked="checked">Athleticism</input>
      <input type="radio" name="wod_category" value="endurance">Endurance</input>
      <input type="radio" name="wod_category" value="strength">Strength</input>
      <br />

      <label>Quote:</label>
      <input type="text" id="quote" />
      <br />

      <label>Quote By:</label>
      <input type="text" id="quote_by" />
      <br />

      <label>WOD Description:</label>
      <input type="text" id="wod_description" />
      <br />

      <label>Special Day:</label>
      <input type="text" id="special_day" />
      <br />

      <button id="add_wod" name="add_wod">Add WOD</button>
      <br />
      <button id="close_db" name="close_db">Close DB</button>
    </section>
