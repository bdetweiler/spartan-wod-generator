<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=1020">
    
    
    <title>Spartan WOD Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/sql.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>

  <body>

    <table>
      <tr>
        <td>
          <section>
            <h1 id="wod-name">Create/Edit WOD</h1> 

            <select id="workouts">
              <option value="new" selected="selected">-- Add New --</option>
            </select>
            <br />

            <label>WOD Name:</label>
            <input type="text" id="wod_name" />
            <br />

            <label>WOD Category:</label>
            <input type="radio" name="wod_category" value="athleticism" checked="checked">Athleticism</input>
            <input type="radio" name="wod_category" value="endurance">Endurance</input>
            <input type="radio" name="wod_category" value="strength">Strength</input>
            <br />

            <label>Quote:</label>
            <input type="text" id="quote" />
            <br />

            <label>Quote By:</label>
            <input type="text" id="quote_by" />
            <br />

            <label>WOD Description:</label>
            <input type="text" id="wod_description" />
            <br />

            <label>Special Day:</label>
            <input type="text" id="special_day" />
            <br />

            <button id="add_wod" id="add_wod">Add WOD</button>
            <br />
          </section>
        </td>
        <td>
          <section>
            <h1 id="wod-name">Create/Edit Set</h1> 

            <select id="sets">
              <option id="new">-- Add new set --</option>
            </select>
            <br />

            <select id="exercise">
              <option id="0">-- Select an exercise --</option>
            </select>
            <br />

            <label>Direction</label>
            <select id="exercise_direction" id="exercise_direction">
              <option id="">-- Select a direction --</option>
              <option id="forward">Forward</option>
              <option id="backward">Backward</option>
              <option id="left">Left</option>
              <option id="right">Right</option>
              <option id="side">Side</option>
            </select>
            <br />

            <label>Reps Min</label>
            <input type="text" id="exercise_reps_min" />
            <br />
            <label>Reps Max</label>
            <input type="text" id="exercise_reps_max" />
            <br />
            <label>Duration Min</label>
            <input type="text" id="exercise_duration_min" />
            <br />
            <label>Duration Max</label>
            <input type="text" id="exercise_duration_max" />
            <br />
            <label>Distance Min</label>
            <input type="text" id="exercise_distance_min" />
            <br />
            <label>Distance Max</label>
            <input type="text" id="exercise_distance_max" />
            <br />
            <label>Rest Min</label>
            <input type="text" id="exercise_rest_min" />
            <br />
            <label>Rest Max</label>
            <input type="text" id="exercise_rest_max" />
            <br />
            <label>Warmup</label><input type="checkbox" name="warmup_set" id="warmup_set" />
            <a href="#" id="all_sets">all</a>
            <label>Sprint</label><input type="checkbox" name="sprint_set" id="sprint_set" />
            <label>Super</label><input type="checkbox" name="super_set" id="super_set" />
            <label>Beast</label><input type="checkbox" name="beast_set" id="beast_set" />
            <label>Trifecta</label><input type="checkbox" name="trifecta_set" id="trifecta_set" />
            <label>Cooldown</label><input type="checkbox" name="cooldown_set" id="cooldown_set" />
            <br />
            <button id="add_set">Add Set</button>
          <section>
        </td>
      </tr>
    <table>

            <div style="border-color: black; border: 1px;">
              <select id="sprint_sets">
                <option id="0">-- Select a set --</option>

            <br />
            <br />

            <br />
            <button id="add_sprint_set">Add Sprint Set</button>
            <br />
            <button id="save_sprint_set">Save Sprint</button>

              </select>
              <br />

            <button id="add_super_set">Add Super Set</button>
            <br />
            <button id="save_super_set">Save Super</button>

          <td id="beast">

            <h2>Beast</h2>

            <label>Reps Min</label>
            <input type="text" id="beast_reps_min" />
            <br />
            <label>Reps Max</label>
            <input type="text" id="beast_reps_max" />

              </select>
              <br />

            <button id="add_beast_set">Add Beast Set</button>
            <br />
            <button id="save_beast_set">Save Beast</button>
          </td>
          <td id="trifecta">

            <h2>Trifecta</h2>

            <label>Reps Min</label>
            <input type="text" id="trifecta_reps_min" />

      <br />
    </section>

    <button id="export_db" name="export_db">Export DB</button>
    <br /><br />
    <button id="close_db" name="close_db">Close DB</button>
  </body>
</html>
